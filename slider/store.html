    <input id="image_input" type="text" placeholder="Enter your image URL">
    <button>Save</button>
  </body>
<script>
    let image_input = document.getElementById("image_input");
    let savebtn = document.querySelector("button");
    let image_arr = JSON.parse(localStorage.getItem("imgarr")) || [];

    savebtn.addEventListener("click",savefun)

    function savefun(){

        image_arr.push(image_input.value);
        localStorage.setItem("imgarr",JSON.stringify(image_arr));
        image_input.value = ""
    }

</script>
